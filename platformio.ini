[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
; Serial Monitor options
;monitor_speed = 115200
board_build.partitions = huge_app.csv

upload_protocol = espota
upload_port = BLE_Sensor.local
upload_flags =
    --port=3232
lib_extra_dirs =
    ~\Documents\PlatformIO\Libraries
